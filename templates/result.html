{% extends 'base.html' %}
{% block content %}
<h1 style="color:blue;margin-top:90px;margin-bottom:50px;">TEXT TO SPEECH</h1>
<div class="container">
<div class="form-group row">
<div  style="margin:0 auto;width:400px">
  <input class="form-control" style="width:100%;height:40px;border-radius:6px;" type="text" value="{{res}}" readonly>
    <button type="button" style="width:100px;height:40px;border:none;background-color:blue;color:white;margin:0 auto;border-radius:6px;margin-top:50px;margin-left:160px;font-weight:bold;" value="{{res}}" onclick="textToAudio(this.value)">Speak</button>

</div>
</div>
<!--<div><input type="text"  value="{{res}}" readonly/></div>-->
</div>
<script>

            function textToAudio(val) {
                console.log(val);
                let msg = val;

                let speech = new SpeechSynthesisUtterance();
                speech.lang = "en-US";

                speech.text = msg;
                speech.volume = 1;
                speech.rate = 1;
                speech.pitch = 1;

                window.speechSynthesis.speak(speech);
            }
		</script>
{% endblock %}
